<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/cengine.vk.lib.js"></script>
<script src="http://vkontakte.ru/js/api/openapi.js" type="text/javascript" charset="windows-1251"></script>
<script src="http://vkontakte.ru/js/api/xd_connection.js?2" type="text/javascript"></script>

<script type="text/javascript">
    
	function init()
	{
		VK.init(function() {
			
			<!-- Change Width and Height size toyr Iframe  -->
			VK.callMethod("resizeWindow", 800, 600);
			
			startApplication();
		});
	}

    function startApplication()
    {
		var parts=document.location.search.substr(1).split("&");
		var flashVars={}, curr;
		
		for (i=0; i<parts.length; i++) {
			curr = parts[i].split('=');
			flashVars[curr[0]] = curr[1];
		}
			
		var params = {allowScriptAccess: "always", allowFullScreen: "true"};
		var attributes = {id: "ApplicationContainer"};

		<!--  -->
		swfobject.embedSWF("APPLICATION URL", "ApplicationDivContainer", "800", "600", "10.0.0", "expressInstall.swf", flashVars, params, attributes);
    }
	 
</script>
</head>
<body onload="init();" style="padding: 0px; margin: 0px;">
<div id="ApplicationDivContainer" style="padding: 0px; margin: 0px; width: 800px; height: 600px;">    
    
</div>
</body>
</html>
